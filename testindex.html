<!DOCTYPE html>


<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>wOOGLE</title>
  
	<link rel="tylesheet" href="main.css"> <!-- resets to 'normalize' older-browser stuff-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
	
	html, body, div, span, applet, object, iframe,
	h1, h2, h3, h4, h5, h6, p, blockquote, pre,
	a, abbr, acronym, address, big, cite, code,
	del, dfn, em, font, img, ins, kbd, q, s, samp,
	small, strike, strong, sub, sup, tt, var,
	b, u, i, center,
	dl, dt, dd, ol, ul, li,
	fieldset, form, label, legend,
	table, caption, tbody, tfoot, thead, tr, th, td{
		margin: 0;
		padding: 0;
		border: 0;
		outline: 0;
		font-size: 100%; font-family: Arial, sans-serif; font-size:14px;
		vertical-align: baseline;
		
			
        }
        .wrapper {
            /* min-height: 100%; */
            /*position:relative;*/
        }

        #nav {
            display: flex;
            justify-content: space-between;
			align-items:center;
			padding-top:0px
        }

        #nav li{
            list-style: none;
            display: inline-block;
			padding: 10px;
            text-align:center; 
			text-color: black;
        }
		
		#nav li a{
			color:#5f6368;
			}
		
		#navright {display:flex; align-items:center}
		
		#nav-icon a img{
			border-radius:50%;
			}
		
        
        #search {
            display: flex;
            justify-content: space-around;
            padding-bottom: 100px;
            position: static;
            margin-top: 15%;
			flex-direction:row;
        }
		
		#searchbar-wrapper {
			display:flex; flex-direction:column;
			flex-wrap:wrap; justify-content:space-around; align-items:center; flex:100%; margin-top:15px;}
		
		#searchbar-buttons {margin-top:10px}
		
		#bottom-wrapper {background-color:#f2f2f2; }
		
		#bottom {
			display: flex;
			justify-content: space-between;
			max-width:100%;
			position: fixed;
			bottom: -10px;
			left: 0px;
			right: 0px;
			background-color: #f2f2f2;
			border: 1px solid red
			

		}
		
		#bottom li {
            list-style: none;
            display: inline-block;
			padding: 10px;
		}
		
		#bottom a{color: #5f6368;}
		
		#bot1 a {padding-left:0, margin-left:-10px; border: 1px solid red}
		
    </style>
    </head>
    
    <body>
        <!-- define the container around everything -->
        <div class="wrapper">
            <ul id="nav">
                <!-- navbar items turn into a flex container?-->
                <div id="navleft">
                    <li><a href="">About</a></li>
                    <li><a href="">Store</a></li>
                </div>

                <div id="navright">
                    <li><a href="">Gmail</a></li>
                    <li><a href="">Images</a></li>
					<li><div class="fa fa-th"></div></li>
					<li id="nav-icon"><a href=""><img alt="W icon" src="https://lh3.googleusercontent.com/ogw/ADGmqu-abHn9DpWHjIJxvciutLbmNDzES80RU0_2mg1z=s32-c-mo"></a></li>
                </div>
            </ul>

            <div id="search">
                <!-- SEARCHBAR -->
				<ul id="search-inputs">
                <!-- logo -->
                <img 
                alt="Google Logo"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
            
                <!-- form - actual page uses a div instead! -->
				<div id="searchbar-wrapper" width=10000px>
					<input class="searchbar" type="text" maxlength="2048" autofocus="true">
					<ul id="searchbar-buttons">
						<button>Search</button>
						<button>I'm Feeling Lucky</button>
					</ul>
				</div>
				</ul>
            </div>
			
            
			
        </div>
		
		<div id="bottom-wrapper">
			<ul id="bottom">
				<div id="bot1">
					<li><a href="">Advertising</a></li>
					<li><a href="">Business</a></li>
					<li><a href="">How Search Works</a></li>
				</div>
				<div id="bot2">
					<li><a href="">Carbon neutral since 2007</a></li>
				</div>
				<div id="bot3">
					<li><a href="">Privacy</a></li>
					<li><a href="">Terms</a></li>
					<li><a href="">Settings</a></li>
				</div>
				
			</ul>
		</div>
    </body>
    
</html>
